<!DOCTYPE html>
<html>
<head>
  <style>
    /* Element selector: targets all <h2> elements */
    h2 {
      color: teal;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>This is styled using an element selector.</h2>
  <h2>Another heading with the same style.</h2>
</body>
</html>
