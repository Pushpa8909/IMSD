<!DOCTYPE html>
<html>
<head>
   <title>Registration form</title>
</head>
<body bgcolor="Lavender">
  <h2 align="center">student registration form</h2>
<form method="Post" action="#"> 
<table border="1" align="center" cellpadding="10" cellspacing="0">
<tr>
   <td><label for="fname">first name:</lable></td>
   <td><input type="text" id="fname" name="fname" required></td>
</tr>
<tr>
   <td><label for="lname">last name:</lable></td>
   <td><input type="text" id="lname" name="lname" required></td>
</tr>
<tr>
   <td><label for="password">password:</lable></td>
   <td><input type="text" id="passsword" name="password" required></td>
</tr>
<tr>
   <td><label for="age">age:</lable></td>
   <td><input type="text" id="number" name="age" min="0" max="100"></td>
</tr>
<tr>
   <td><label for="dob">Date of birth:</lable></td>
   <td><input type="text" id="dob" name="dob" ></td>
</tr>
<tr>
   <td>Gender:</td>
   <td>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">male</label>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">female</label>
   </td>
</tr>
<tr>
   <td>language known:</td>
   <td>
   <input type="checkbox" id="english" name="language" value="english">
   <label for="english">english</label>
   <input type="checkbox" id="telugu" name="language" value="telugu">
   <label for="telugu">telugu</label>
   <input type="checkbox" id="hindi" name="language" value="hindi">
   <label for="hindi">hindi</label>
   </td>
</tr>
<tr>
<td><label for="course">course:</label></td>
<td>
    <select id="course" name="course">
      <option value="">---select---</option>
      <option value="B.TECH">B.TECH</option>
       <option value="M.TECH">M.TECH</option>
        <option value="MBA">MBA</option>
        <option value="BBA">BBA</option>
     </select>
</td>
</tr>
<tr>
<td><label for="address">address:</label></td>
<td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="submit">
<input type="reset" value="reset">
</td>
</tr>
</table>
</forms>
</body>
</html>
