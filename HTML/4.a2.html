<!DOCTYPE html>
<html>
<head>
  <style>
    /* ID selector: targets only the element with id="special" */
    #special {
      color: purple;
      font-size: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>This is a normal paragraph.</p>
  <p id="special">This paragraph is styled using an ID selector.</p>
</body>
</html>
